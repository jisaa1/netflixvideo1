<!doctype html>
<!--Adding background image to the html-->
<html>
<body style="background-color:lavenderblush;">
</body>
</html>

<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>User Sign Up</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>User Sign Up</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Sign Up to Watch</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="Cost" class="form-label">Cost ($)</label>
                  <input type="text" class="form-control" id="Cost">
                </div>
               
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="Email">
                </div>

                <div class="mb-3">
                  <label for="Username" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="Username">
                </div>

                <div class="mb-3">
                  <label for="Upassword" class="form-label">Password</label>
                  <input type="text" class="form-control" id="UPassword">
                </div>

                <div class="mb-3">
                  <label for="Address1" class="form-label">Address Line 1</label>
                  <input type="text" class="form-control" id="Address1">
                </div>

                
                <button type="button" id="subNewForm1" class="btn btn-primary">Register</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retAssets" type="button" class="btn btn-primary">Home</button>
              </div>

              <div id="AssetList">

                <h4></h4>

              </div>
            </div>

            <div class="col-2"  >Click on Sign In to go to home page</div>
        </div>

    </div>
  
  </body>
</html>
